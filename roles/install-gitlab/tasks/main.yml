#sudo EXTERNAL_URL="{{ gitlab_url_service }}" yum install -y gitlab-ee

- name: Download rpm script
  command: "curl https://packages.gitlab.com/install/repositories/gitlab/gitlab-ee/script.rpm.sh"
  become: true
  tags:
    - gitlab

- name: Execute rpm script
  shell: " os=el dist=7 bash script.rpm.sh"
  become: true
  tags:
    - gitlab

- name: Download and Execute rpm script
  command: "EXTERNAL_URL={{ gitlab_url_service }} yum install -y gitlab-ee"
  become: true
  tags:
    - gitlab
