- name: upgrade all packages
  yum: name=* state=latest

# Install GitLab and its dependencies.

- name: Install GitLab dependencies.
  package: name={{ item }} state=present
  with_items:
    - policycoreutils-python
    - openssh-server
    - postfix
    - curl
    - openssl
    - tzdata
    - firewalld
  tags:
    - gitlab

- name: Start and enable sshd
  service:
    name: "sshd"
    enabled: yes
    state: started
  tags:
    - gitlab

